<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <section>
        <div>
          <h2 class="question">
            What is the name of the school that Harry Potter attends?
          </h2>
          <h4 class="answer">Hogwarts School of Witchcraft and Wizardry</h4>
          <button class="show-hide">Show Answer/Hide Answer</button>
        </div>
        <ul>
          <li><button class="tag">html</button></li>
          <li><button class="tag">css</button></li>
          <li><button class="tag">flexbox</button></li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <nav>
        <ul>
          <li>
            <button aria-label="home" class="icon">
              <img src="./assets/house.svg" />
            </button>
          </li>
          <li>
            <button aria-label="saved" class="icon">
              <img src="assets/bookmark.svg" />
            </button>
          </li>
          <li>
            <button aria-label="profile" class="icon">
              <img src="assets/circle-user-round.svg" />
            </button>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>

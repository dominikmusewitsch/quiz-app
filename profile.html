<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App-Bookmark</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>The Big Harry Potter Quiz</h1>
    </header>
    <main>
      <section class="profile">
        <img src="./assets/account.png" />
        <h2>Max Doe</h2>
      </section>

      <section class="about">
        <h3>About me</h3>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ex
          voluptates animi magni blanditiis corrupti nihil vero exercitationem
          porro facilis, vitae officiis quae veniam laudantium numquam neque at
          ut, totam aperiam.
        </p>
      </section>

      <section class="counter">
        <div class="counter--question">
          <img src="./assets/question.png" />
          <p>5</p>
        </div>

        <div class="counter--bookmark">
          <img src="./assets/bookmark.png" />
          <p>3</p>
        </div>
      </section>

      <section class="settings">
        <h3>Settings</h3>
        <div>
          <h4>Dark Mode</h4>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
      </section>
    </main>
    <footer>
      <nav>
        <ul>
          <li>
            <a class="nav-link" href="index.html">
              <img class="home-default" src="./assets/home (1).png" />
            </a>
          </li>
          <li>
            <a class="nav-link" href="./bookmark.html">
              <img src="assets/save-instagram.png" />
            </a>
          </li>
          <li>
            <a class="nav-link active" href="./profile.html">
              <img src="assets/user.png" />
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
